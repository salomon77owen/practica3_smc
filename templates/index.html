<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi página con estructura semántica</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>

  <!-- Encabezado -->
  <header>
    <h1>Texto sobre imagen de fondo</h1>
  </header>

  <!-- Navegación -->
  <nav>
    <a href="/">Inicio</a>
    <a href="/ejemplo1">Ejemplo 1</a>
    <a href="/juego1" target="_blank">Juego 1</a>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
  </nav>

  <!-- Contenido principal -->
  <main>

    <!-- Sección principal -->
    <section>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
      </form>

      <button onclick="alert('Botón de alerta')">Botón con mensaje</button>
      <button onclick="window.location.href='/ejemplo1'">Abrir Ejemplo 1</button>
    </section>

    <!-- Sección multimedia -->
    <section>
      <h2>Contenido multimedia</h2>

      <img src="{{ url_for('static', filename='img/fondo1.jpg') }}" alt="Imagen de ejemplo">

      <video width="320" height="240" controls>
        <source src="{{ url_for('static', filename='videos/V1.mp4') }}" type="video/mp4">
        Tu navegador no soporta video.
      </video>

      <p style="color: green;">Párrafo en verde</p>
    </section>

    <!-- Contenido adicional -->
    <aside>
      <h3>Contenido lateral</h3>
      <p>Aquí puedes agregar noticias, publicidad o enlaces útiles.</p>
    </aside>

  </main>

  <!-- Pie de página -->
  <footer>
    <p>© 2025 Todos los derechos reservados.</p>
  </footer>

</body>
</html>
